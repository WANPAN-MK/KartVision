<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マリオカート集計結果</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/result.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/result.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div id="results">
      {% for item in data %}
      <div class="team-score">
        <div class="tag-name">{{ item['tag'] }}</div>
        <div class="points">{{ item['sum_points'] }}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

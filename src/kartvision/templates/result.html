<!-- result.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>マリオカート集計結果</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: transparent;
        color: #fffcfc;
        max-width: 280px;
        margin: 0;
        padding: 10px;
        border-radius: 8px;
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .team-score {
        margin: 10px 0;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.85);
        border: 0.5px solid #ddd;
        border-radius: 10px;
        font-size: 70px;
    }
    .team-score span {
        font-weight: bold;
    }
</style>
</head>
<body>
    <div id="results">
        <!-- スコアがここに挿入されます -->
        {% for item in data %}
        <div class="team-score">
            <span>{{ item['tag'] }}: </span> {{ item['points'] }}
        </div>
        {% endfor %}
    </div>
</body>
</html>

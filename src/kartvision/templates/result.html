<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>マリオカート集計結果</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333;
    max-width: 600px;
    margin: 50px auto;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.team-score {
    margin: 10px 0;
    padding: 15px;
    background-color: #f0f0f0;
    border: 0.5px solid #ddd;
    border-radius: 10px;
    font-size: 1.5em;
}
.team-score span {
    font-weight: bold;
}
</style>
</head>
<body>
<div id="results">
    <!-- スコアがここに挿入されます -->
    {% for item in data %}
    <div class="team-score"><span>{{ item.tag }}: </span> {{ item.points }}</div>
    {% endfor %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>History</title>
  </head>
  <body>
    <h1>History</h1>
    <ul>
      {% for image in images %}
      <li>
        <img
          src="{{ url_for('static', filename=image) }}"
          alt="{{ image }}"
          width="200"
        />
      </li>
      {% endfor %}
    </ul>
  </body>
</html>

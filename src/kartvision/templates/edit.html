<script>
    function fetchData() {
        fetch('/api/data')
            .then(response => response.json())
            .then(newData => {
                console.log('ãƒ‡ãƒãƒƒã‚°: å—ã‘å–ã£ãŸãƒ‡ãƒ¼ã‚¿', newData); // ãƒ‡ãƒãƒƒã‚°ç”¨

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // æ—¢å­˜ã®å†…å®¹ã‚’ã‚¯ãƒªã‚¢

                newData.forEach(item => {
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'team-score';
                    scoreDiv.innerHTML = `
                        <div class="tag-name">${item.tag}</div>
                        <div class="points">${item.points}</div>
                        <input type="number" class="edit-input" value="${item.points}">
                        <div class="actions">
                            <button class="action-button edit-button edit">ç·¨é›†</button>
                            <button class="action-button save-button save" style="display:none;">ä¿å­˜</button>
                            <button class="action-button merge-button merge">çµ±åˆ</button>
                        </div>
                    `;
                    resultsDiv.appendChild(scoreDiv);
                });

                addEventListeners(); // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
            })
            .catch(error => console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error));
    }

    function addEventListeners() {
        const editButtons = document.querySelectorAll('.edit-button');
        const saveButtons = document.querySelectorAll('.save-button');
        const mergeButtons = document.querySelectorAll('.merge-button');

        editButtons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                btn.style.display = 'none';
                const saveBtn = btn.parentElement.querySelector('.save-button');
                saveBtn.style.display = 'inline-block';
                const scoreDiv = btn.parentElement.parentElement.querySelector('.points');
                const inputField = btn.parentElement.parentElement.querySelector('.edit-input');
                scoreDiv.style.display = 'none';
                inputField.style.display = 'inline-block';
            });
        });

        saveButtons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                const scoreDiv = btn.parentElement.parentElement.querySelector('.points');
                const inputField = btn.parentElement.parentElement.querySelector('.edit-input');
                const tag = btn.parentElement.parentElement.querySelector('.tag-name').innerText;
                const newPoints = parseInt(inputField.value);

                fetch('/api/edit_points', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tag: tag, points: newPoints})
                }).then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        fetchData(); // ãƒ‡ãƒ¼ã‚¿ã‚’å†å–å¾—
                    } else {
                        alert('ç‚¹æ•°ã®æ›´æ–°ã‚¨ãƒ©ãƒ¼: ' + data.message);
                    }
                });

                // ãƒœã‚¿ãƒ³ã¨å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ãƒªã‚»ãƒƒãƒˆ
                btn.style.display = 'none';
                const editBtn = btn.parentElement.querySelector('.edit-button');
                editBtn.style.display = 'inline-block';
                scoreDiv.style.display = 'block';
                inputField.style.display = 'none';
            });
        });

        mergeButtons.forEach((btn, idx) => {
            btn.addEventListener('click', () => {
                const tag = btn.parentElement.parentElement.querySelector('.tag-name').innerText;
                const targetTag = prompt('çµ±åˆå…ˆã®ã‚¿ã‚°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
                if (targetTag) {
                    fetch('/api/edit_points', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({tag: tag, target_tag: targetTag})
                    }).then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            fetchData(); // ãƒ‡ãƒ¼ã‚¿ã‚’å†å–å¾—
                        } else {
                            alert('ã‚¿ã‚°ã®çµ±åˆã‚¨ãƒ©ãƒ¼: ' + data.message);
                        }
                    });
                }
            });
        });
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    fetchData();
</script>

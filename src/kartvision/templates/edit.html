<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>KartVision - 編集</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/edit.css') }}"
    />
  </head>
  <body>
    <header>
      <a href="{{ url_for('home') }}" class="home-button">ホームに戻る</a>
      <h1>KartVision - 編集</h1>
    </header>
    <div class="container">
      <div class="instructions">
        <p>【使い方】</p>
        <p>
          1. <strong>絶対編集</strong>:
          「点数編集」ボタンをクリックすると、点数が入力欄に切り替わります。数値を入力し、Enter
          キーまたは「保存」で確定。
        </p>
        <p>
          2. <strong>相対編集</strong>:
          「＋」または「－」ボタンをクリックすると、相対調整用入力欄が表示されます。加算／減算したい値を入力し、Enter
          キーで確定。
        </p>
        <p>
          3. <strong>タグ編集</strong>:
          「タグ編集」ボタンでタグが編集可能になり、Enter キーで確定して更新。
        </p>
        <p>
          4. <strong>チーム統合</strong>:
          カードをドラッグ＆ドロップすることで、チーム統合が可能です。
        </p>
      </div>
      <div id="results">
        <!-- チームカードはJS側で動的に生成 -->
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
  </body>
</html>
